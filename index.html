<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–° 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff4e50,#f9d423);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
  }

  .card{
    background:white;
    padding:40px 38px;
    border-radius:26px;
    text-align:center;
    max-width:430px;
    width:calc(100% - 40px);
    box-shadow:0 0 45px rgba(0,0,0,0.25);
    animation:pop 1.2s ease;
    position:relative;
  }

  @keyframes pop{
    0%{transform:scale(0.75); opacity:0;}
    70%{transform:scale(1.05); opacity:1;}
    100%{transform:scale(1); opacity:1;}
  }

  h1{
    color:#ff1744;
    font-size:32px;
    margin:0 0 14px 0;
    animation:pulse 2s infinite;
  }

  @keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
  }

  /* —Ñ–æ—Ç–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
  .photoWrap{
    display:flex;
    justify-content:center;
    margin:18px 0 10px 0;
  }

  .photo{
    width:180px;
    height:180px;
    object-fit:cover;
    border-radius:999px;
    border:6px solid rgba(255, 23, 68, 0.18);
    box-shadow:0 18px 30px rgba(0,0,0,0.18);
    transform:translateZ(0);
    animation:float 3.2s ease-in-out infinite;
  }

  @keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
    100%{transform:translateY(0);}
  }

  /* —Ç–µ–∫—Å—Ç —Å –ø–µ—á–∞—Ç—å—é */
  #text{
    font-size:18px;
    min-height:56px;
    margin:14px 0 0 0;
    color:#222;
  }

  /* –∫–Ω–æ–ø–∫–∏ */
  .btnRow{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-top:22px;
    flex-wrap:wrap;
  }

  button{
    padding:13px 22px;
    border:none;
    border-radius:30px;
    background:#ff1744;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.25s;
  }

  button:hover{
    background:#ff5252;
    transform:scale(1.06);
  }

  .secondary{
    background:#111;
  }
  .secondary:hover{
    background:#333;
  }

  /* —Å–µ—Ä–¥–µ—á–∫–∏ */
  .heart{
    position:absolute;
    bottom:-24px;
    animation:floatUp 6s linear infinite;
    user-select:none;
    pointer-events:none;
  }

  @keyframes floatUp{
    from{transform:translateY(0) rotate(0deg); opacity:1;}
    to{transform:translateY(-110vh) rotate(18deg); opacity:0;}
  }

  /* –º–∞–ª–µ–Ω—å–∫–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –º—É–∑—ã–∫–∏ */
  .hint{
    font-size:12px;
    color:#666;
    margin-top:10px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è, –ª—é–±–∏–º–∞—è ‚ù§Ô∏è</h1>

  <div class="photoWrap">
    <!-- –ø–æ–º–µ–Ω—è–π photo.jpg –Ω–∞ –∏–º—è —Å–≤–æ–µ–≥–æ —Ñ–∞–π–ª–∞ -->
    <img class="photo" src="photo.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ">
  </div>

  <p id="text"></p>

  <div class="btnRow">
    <button onclick="nextMessage()">–ù–∞–∂–º–∏ –º–µ–Ω—è üíå</button>
    <button class="secondary" onclick="toggleMusic()" id="musicBtn">–ú—É–∑—ã–∫–∞: –í–∫–ª üéµ</button>
  </div>

  <div class="hint">–ï—Å–ª–∏ –º—É–∑—ã–∫–∞ –Ω–µ –∏–≥—Ä–∞–µ—Ç ‚Äî –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É üéµ (–±—Ä–∞—É–∑–µ—Ä—ã –±–ª–æ–∫–∏—Ä—É—é—Ç –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫)</div>
</div>

<!-- –∞—É–¥–∏–æ (–ø–æ–º–µ–Ω—è–π music.mp3 –Ω–∞ –∏–º—è —Å–≤–æ–µ–≥–æ —Ñ–∞–π–ª–∞) -->
<audio id="bgm" src="music.mp3" loop></audio>

<script>
  const messages = [
    "–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ–π –º–∏—Ä —è—Ä—á–µ ‚ú®",
    "–Ø –±–µ–∑—É–º–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è",
    "–¢—ã –º–æ—ë —Å—á–∞—Å—Ç—å–µ üíñ",
    "–•–æ—á—É –≤—Å–µ–≥–¥–∞ –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π üíë",
    "–¢—ã ‚Äî –ª—É—á—à–µ–µ, —á—Ç–æ —Å–ª—É—á–∞–ª–æ—Å—å —Å–æ –º–Ω–æ–π ü•∞"
  ];

  let index = 0;
  let charIndex = 0;
  let typing = false;

  function typeText() {
    if (typing) return;
    typing = true;

    const el = document.getElementById("text");
    el.textContent = "";

    const msg = messages[index];
    charIndex = 0;

    function step() {
      el.textContent += msg[charIndex];
      charIndex++;
      if (charIndex < msg.length) {
        setTimeout(step, 45);
      } else {
        typing = false;
      }
    }
    step();
  }

  function nextMessage() {
    if (typing) return;
    index = (index + 1) % messages.length;
    typeText();
  }

  // —Å–µ—Ä–¥–µ—á–∫–∏
  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = Math.random() < 0.8 ? "‚ù§Ô∏è" : "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*30+12) + "px";
    heart.style.opacity = (Math.random()*0.35 + 0.65);
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart,230);

  // –º—É–∑—ã–∫–∞
  const bgm = document.getElementById("bgm");
  const btn = document.getElementById("musicBtn");
  let playing = false;

  async function toggleMusic(){
    try{
      if(!playing){
        await bgm.play();
        playing = true;
        btn.textContent = "–ú—É–∑—ã–∫–∞: –í—ã–∫–ª üîá";
      } else {
        bgm.pause();
        playing = false;
        btn.textContent = "–ú—É–∑—ã–∫–∞: –í–∫–ª üéµ";
      }
    } catch(e){
      alert("–ù–∞–∂–º–∏ –µ—â—ë —Ä–∞–∑ ‚Äî –±—Ä–∞—É–∑–µ—Ä –º–æ–∂–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏.");
    }
  }

  // —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  typeText();
</script>

</body>
</html>
