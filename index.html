<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–° 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
  margin:0;
  height:100%;
}

body{
  min-height:100vh;       
  min-height:100svh;      
  background:url("background.jpg") no-repeat center center;
  background-size:cover; 
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
}



  .card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(0px);
    padding:40px 38px;
    border-radius:26px;
    text-align:center;
    max-width:430px;
    width:calc(100% - 40px);
    box-shadow:0 0 45px rgba(0,0,0,0.25);
    animation:pop 1.2s ease;
    position:relative;
  }

  @keyframes pop{
    0%{transform:scale(0.75); opacity:0;}
    70%{transform:scale(1.05); opacity:1;}
    100%{transform:scale(1); opacity:1;}
  }

  h1{
    color:#ff1744;
    font-size:32px;
    margin:0 0 14px 0;
    animation:pulse 2s infinite;
  }

  @keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
  }

  /* —Ñ–æ—Ç–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
  .photoWrap{
    display:flex;
    justify-content:center;
    margin:18px 0 10px 0;
  }

  .photo{
    width:180px;
    height:180px;
    object-fit:cover;
    border-radius:999px;
    border:6px solid rgba(255, 23, 68, 0.18);
    box-shadow:0 18px 30px rgba(0,0,0,0.18);
    transform:translateZ(0);
    animation:float 3.2s ease-in-out infinite;
  }

  @keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
    100%{transform:translateY(0);}
  }

  /* —Ç–µ–∫—Å—Ç —Å –ø–µ—á–∞—Ç—å—é */
  #text{
    font-size:18px;
    min-height:56px;
    margin:14px 0 0 0;
    color:#222;
  }

  /* –∫–Ω–æ–ø–∫–∏ */
  .btnRow{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-top:22px;
    flex-wrap:wrap;
  }

  button{
    padding:13px 22px;
    border:none;
    border-radius:30px;
    background:#ff1744;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.25s;
  }

  button:hover{
    background:#ff5252;
    transform:scale(1.06);
  }

  .secondary{
    background:#111;
  }
  .secondary:hover{
    background:#333;
  }

  /* —Å–µ—Ä–¥–µ—á–∫–∏ */
  .heart{
    position:absolute;
    bottom:-24px;
    animation:floatUp 6s linear infinite;
    user-select:none;
    pointer-events:none;
  }

  @keyframes floatUp{
    from{transform:translateY(0) rotate(0deg); opacity:1;}
    to{transform:translateY(-110vh) rotate(18deg); opacity:0;}
  }

  /* –º–∞–ª–µ–Ω—å–∫–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –º—É–∑—ã–∫–∏ */
  .hint{
    font-size:12px;
    color:#666;
    margin-top:10px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è, —Ç–µ–±—è ü´∂üèΩ</h1>

  <div class="photoWrap">
    <!-- –ø–æ–º–µ–Ω—è–π photo.jpg –Ω–∞ –∏–º—è —Å–≤–æ–µ–≥–æ —Ñ–∞–π–ª–∞ -->
    <img class="photo" src="photo.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ">
  </div>

  <p id="text"></p>

  <div class="btnRow">
    <button onclick="nextMessage()">–ù–∞–∂–º–∏ –º–µ–Ω—è üíå</button>
    <button class="secondary" onclick="toggleMusic()" id="musicBtn">–ú—É–∑—ã–∫–∞: –í–∫–ª üéµ</button>
  </div>

  <div class="hint">–ï—Å–ª–∏ –º—É–∑—ã–∫–∞ –Ω–µ –∏–≥—Ä–∞–µ—Ç ‚Äî –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É üéµ </div>
</div>

<!-- –∞—É–¥–∏–æ (–ø–æ–º–µ–Ω—è–π music.mp3 –Ω–∞ –∏–º—è —Å–≤–æ–µ–≥–æ —Ñ–∞–π–ª–∞) -->
<audio id="bgm" src="music.mp3" loop></audio>

<script>
  const messages = [
    "–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å –¥–Ω–µ–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–∫‚ú®",
    "–¢–≤–æ—è –∫—Ä–∞—Å–æ—Ç–∞ ‚Äî —ç—Ç–æ –Ω–µ –ø—Ä–æ—Å—Ç–æ –≤–Ω–µ—à–Ω–æ—Å—Ç—å. –≠—Ç–æ –≤–∑–≥–ª—è–¥, –≤ –∫–æ—Ç–æ—Ä–æ–º –º–æ–∂–Ω–æ —É—Ç–æ–Ω—É—Ç—å, –∏ –≥–æ–ª–æ—Å, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—á–µ—Ç—Å—è —Å–ª—É—à–∞—Ç—å –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ",
    "–ò –ø–æ—ç—Ç–æ–º—É –Ω–µ –ø–æ–∑–¥—Ä–∞–≤–∏—Ç—å —Ç–µ–±—è –≤ —ç—Ç–æ—Ç –¥–µ–Ω—å –≥—Ä–µ—Ö –±–æ–∂–∏–π üòÜ",
    "–ù—É —Ç–∞–∫ –∫–∞–∫ —Ç—ã —Å–µ–π—á–∞—Å –¥–∞–ª–µ–∫–æ,—è –Ω–µ —Å–º–æ–≥—É –ø–æ–±—ã—Ç—å —Å —Ç–æ–±–æ–π –≤ —ç—Ç–æ—Ç –¥–µ–Ω—å üòî",
    "–ù–æ —è —Ö–æ—á—É –ø–æ–≥—É–ª—è—Ç—å —Å —Ç–æ–±–æ–π –∫–æ–≥–¥–∞ —Ç—ã –ø—Ä–∏–ª–µ—Ç–∏—à—å –¥–æ–º–æ–π –∏ –∂–¥—É —Ç–µ–±—è —Å –Ω–µ—Ç–µ—Ä–ø–µ–Ω–∏–µ–º üòä",
  ];

  let index = 0;
  let charIndex = 0;
  let typing = false;

  function typeText() {
    if (typing) return;
    typing = true;

    const el = document.getElementById("text");
    el.textContent = "";

    const msg = messages[index];
    charIndex = 0;

    function step() {
      el.textContent += msg[charIndex];
      charIndex++;
      if (charIndex < msg.length) {
        setTimeout(step, 45);
      } else {
        typing = false;
      }
    }
    step();
  }

  function nextMessage() {
    if (typing) return;
    index = (index + 1) % messages.length;
    typeText();
  }

  // —Å–µ—Ä–¥–µ—á–∫–∏
  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = Math.random() < 0.8 ? "‚ù§Ô∏è" : "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*30+12) + "px";
    heart.style.opacity = (Math.random()*0.35 + 0.65);
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart,230);

  // –º—É–∑—ã–∫–∞
  const bgm = document.getElementById("bgm");
  const btn = document.getElementById("musicBtn");
  let playing = false;

  async function toggleMusic(){
    try{
      if(!playing){
        await bgm.play();
        playing = true;
        btn.textContent = "–ú—É–∑—ã–∫–∞: –í—ã–∫–ª üîá";
      } else {
        bgm.pause();
        playing = false;
        btn.textContent = "–ú—É–∑—ã–∫–∞: –í–∫–ª üéµ";
      }
    } catch(e){
      alert("–ù–∞–∂–º–∏ –µ—â—ë —Ä–∞–∑ ‚Äî –±—Ä–∞—É–∑–µ—Ä –º–æ–∂–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏.");
    }
  }

  // —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
  typeText();
</script>

</body>
</html>
