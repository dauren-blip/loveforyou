<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff4e50,#f9d423);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:45px;
  border-radius:25px;
  text-align:center;
  max-width:420px;
  box-shadow:0 0 40px rgba(0,0,0,0.25);
  animation:pop 1.5s ease;
}

@keyframes pop{
  0%{transform:scale(0); opacity:0;}
  80%{transform:scale(1.1);}
  100%{transform:scale(1); opacity:1;}
}

h1{
  color:#ff1744;
  font-size:34px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

#text{
  font-size:19px;
  min-height:60px;
  margin-top:15px;
  animation:fade 1s;
}

@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}

button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff1744;
  color:white;
  font-size:17px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ff5252;
  transform:scale(1.1);
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  color:#ff1744;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-110vh); opacity:0;}
}
</style>

<body>

<div class="card">

<script>
const messages = [
